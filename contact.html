			   	<div id="map"></div>

				<script>
					function getGeoLocation(){
						if(navigator.geolocation){
							//console.log('Supported');
							navigator.geolocation.watchPosition(onSuccess, onError);
						}else{
							console.log('Not Supported');
						}
					}

					function onSuccess(position){
						//console.log(position);

						const {latitude, longitude} = position.coords;

						console.log(latitude);
						console.log(longitude);
						marker.setLatLng([latitude, longitude]).addTo(mymap);
					}

					function onError(error){
						console.log(error);
					}
				</script>

			    <script>
			    	// Configures Map
			    	// Variable definition
			    	var mylatitude = 52.508393207335196;
			    	var mylongitude = -8.501106547759264;
			    	
			    	setTimeout("getGeoLocation()", 4000); // Automatically gets user location after 4s

			    	// Initialising tiles for map (constructors)
			    	const mymap = L.map('map').setView([0, 0], 5); // Longitude, Latitude, Zoom Level
			    	const attribution = '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';

				   	const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';

				   	const tiles = L.tileLayer(tileUrl, { attribution });
				   	tiles.addTo(mymap);
				   	
				   	const marker = L.marker([0,0]).addTo(mymap); // Adding user marker to map
